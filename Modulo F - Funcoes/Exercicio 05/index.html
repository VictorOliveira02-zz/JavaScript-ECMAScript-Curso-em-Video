<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="dados">
            <p>Número (1 a 100): <input type="number" name="num" id="num">
                <input id="but" type="button" value="Adicionar" onclick="adicionar()">
            </p>

            <p><select name="table" id="table" size="10"></select></p>

            <input id="but" type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="result">
        </div>
    </section>
    <footer>
        <p>&copy; 2021 - Victor Oliveira</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
