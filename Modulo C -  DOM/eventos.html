<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos na DOM</title>

    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>

<body>
    <div id="area">
        Intereja...
    </div>


    <script>
        var interacao = document.getElementById('area')
        interacao.addEventListener('click', clicar)
        interacao.addEventListener('mouseenter', entrar)
        interacao.addEventListener('mouseout', sair)


        function clicar() {
            interacao.innerText = 'CLICOU!'
            interacao.style.background = 'yellow'
        }

        function entrar() {
            interacao.innerText = 'ENTROU!'
            interacao.style.background = 'green'

        }

        function sair() {
            interacao.innerText = 'SAIU!'
            interacao.style.background = 'red'

        }
    </script>
</body>

</html>
