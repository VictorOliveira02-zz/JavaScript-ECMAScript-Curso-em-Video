<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sexo" id="mas" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>

                <input id="button-verificar" type="button" value="Verificar" onclick="verificar()">


            </p>
        </div>
        <div id="result">
            <p>Preencha os campos para obter o resultado! </p>
        </div>
    </section>
    <footer>
        <p>&copy; 2021 - Victor Oliveira</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
