<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran-SP</title>

    <style>
        body {
            background-color: gray;
        }
    </style>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade de carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>

        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)

            res.innerHTML = `Sua velocidade atual é de <strong>${vel} km/h</strong>`
            if (vel > 50) {
                res.innerHTML += '<p>Atenção sua velocidade está acima da permitida. <strong> REDUZA IMEDIATAMENTE! </strong><br>Ou será multado!</p>'
                res.style.color = 'black'
            }
        }
    </script>
</body>

</html>
